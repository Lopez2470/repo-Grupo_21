<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Altas de Productos</title>
		<link rel="stylesheet" type="text/css" th:href=@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}>
		<link rel="stylesheet" type="text/css" th:href="@{/css/miestilo.css}">
	</head>
	<body>
		<div class="container">
			<header th:replace="layout/header :: header"></header>		
			<div class="row ">
				<section class=" col-md-9 bg-light">
					<h3>FORMULARIO DE ALTA DE PRODUCTOS</h3>
					<form action="/producto/guardar" th:object="${producto}" method="post">
						
							<div class="form-group row">		
							   	<label for="txtcodigo" class="col-sm-2 col-form-label">Codigo</label>
								 	<div class="col-sm-10">	
								    	<input type="number" class="form-control" id="txtcodigo" th:field="*{codigo}">
								    </div>
							</div>
								   
							 <div class="form-group row">
								<label for="txtnombre" class="col-sm-2 col-form-label">Nombre</label>
							    <div class="col-sm-10">
							    	<input type="text" class="form-control" id="txtnombre" th:field="*{nombre}" placeholder="Ingrese un nombre">
							    </div>
           					</div>
								   
							<div class="form-group row">
								<label for="txtprecio" class="col-sm-2 col-form-label">Precio</label>
									 <div class="col-sm-10">
									     <input type="number" class="form-control" id="txtprecio" th:field="*{precio}" step="any">
									 </div>
							</div>
								   
							<div class="form-group row">
								<label for="txtmarca" class="col-sm-2 col-form-label">Marca</label>
								<div class="col-sm-10">
									 <input type="text" class="form-control" id="txtmarca" th:field="*{marca}" placeholder="Ingrese una marca">
								</div>
							</div>
								   
							<div class="form-group row">
								<label for="txtstock" class="col-sm-2 col-form-label">Stock</label>
								<div class="col-sm-10">
								 <input type="number" class="form-control" id="txtstock" th:field="*{stock}">
								</div>
							</div>
			
							<button type="submit" class="btn btn-outline-secondary">Guardar</button>
					</form>
				</section>
				<aside th:replace="layout/publicidad :: publicidad"></aside>
			</div>
		</div>	
				
		<footer th:replace="layout/footer :: footer"></footer>
	</body>		
</html>
