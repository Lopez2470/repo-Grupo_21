<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Compra Nueva</title>
		<link rel="stylesheet" type="text/css" th:href=@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}>
		<link rel="stylesheet" type="text/css" th:href="@{/css/miestilo.css}">
	</head>
	<body>
		<div class="container">
			<header th:replace="layout/header :: header"></header>		
			<div class="row ">
				<section class=" col-md-9 bg-light">
					<h3>FORMULARIO DE COMPRAS</h3>
					<form th:action="@{/compra/guardar}" th:method="post" th:object="${compra}">
																	
						<div class="form-group row">
							<label for="txtId" class="col-sm-2 col-form-label">Id Compra.</label>
							<div class="col-sm-6">
								<input type="number" class="form-control" id="txtId" th:field="*{id}" step="any">
							</div>
						</div>
						
						
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="txtproducto">Productos</label>
							<select class="custom-select col-sm-3 col-form-label" id="txtproducto" 
									th:field="*{producto.codigo}">
							    <option th:each="prod : ${productos}" th:value="${prod.codigo}"
							    th:text="${prod.nombre}" th:selected="false"/>
						</select>	
						</div>
				
						<div class="form-group row">
							<label for="txtcantidad" class="col-sm-2 col-form-label">Cantidad.</label>
							<div class="col-sm-6">
								<input type="number" class="form-control" id="txtcantidad" th:field="*{cantidad}" step="any">
							</div>
						</div>
									
						<button type="submit" class="btn btn-outline-secondary">Guardar</button>
					</form>
				</section>
				<aside th:replace="layout/publicidad :: publicidad"></aside>
			</div>
		</div>	
				
		<footer th:replace="layout/footer :: footer"></footer>
	</body>
</html>
